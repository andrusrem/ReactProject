<svg
  width="100" height="100" xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 100 100"
>
  <!-- Circle -->
  <circle
    cx="50" cy="50" r="40"
    stroke="#FF7058" fill="none" stroke-width="4"
  >
    <!-- Circle animation -->
    <animate
      attributeName="r" from="40" to="50"
      dur="1s" repeatCount="indefinite" fill="freeze"
    />
    <animate
      attributeName="stroke-width" from="4" to="8"
      dur="1s" repeatCount="indefinite" fill="freeze"
    />
  </circle>

  <!-- Letter "A" -->
  <text
    x="50" y="66" text-anchor="middle"
    font-size="42" font-family="Arial" font-weight="bold" fill="#000000"
  >
    A
    <!-- Animation for "A" font size -->
    <animate
      attributeName="font-size" from="42" to="56"
      dur="1s" repeatCount="indefinite" fill="freeze"
    />
  </text>

  <!-- Superscript "2" -->
  <text
    x="60" y="48"
    font-size="16" font-family="Arial" fill="#000000"
  >
    Â²
    <!-- Animation for superscript "2" font size -->
    <animate
      attributeName="font-size" from="30" to="35"
      dur="1s" repeatCount="indefinite" fill="freeze"
    />
  </text>
</svg>
